<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h2>Find whatever you want!</h2>
        <form>
            <div class="wordSearch">
                <p>Search for the meaning:</p>
                <input class="meaningSearch" type="text" id="findWord">
            </div>
            <div class="answer-container">
                <div class="audio-msg">
                    <button><i class="fa-solid fa-volume-high"></i></button>
                </div>
                <div class="msg-container">
                    <p class="meaning"><b>Meaning:</b>I will show you the meaning!</p>
                    <p class="sentence-example"><b>sentence:</b>I will show you the example!</p>
                </div>
            </div>
            
            <button id="submit">Click to get the meaning</button>
        </form>
    </div>

    <script src="app.js"></script>
</body>
</html>
